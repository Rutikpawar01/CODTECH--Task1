<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="menu">
      <h1>Our Delicious Menu</h1>
      <div class="food-items">
        <div class="food-item">
          <img src="pizza" alt="Food 1">
          <h2>Pizza</h2>
          <p>100 Rupees</p>
          <button onclick="addToCart('Pizza', 100)">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="burger" alt="Food 2">
          <h2>Burger</h2>
          <p>80 Rupees</p>
          <button onclick="addToCart('Burger', 80)">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="pasta" alt="Food 3">
          <h2>Pasta</h2>
          <p>150 Rupees</p>
          <button onclick="addToCart('Pasta', 150)">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="salad image" alt="Food 4">
          <h2>Salad</h2>
          <p>70 Rupees</p>
          <button onclick="addToCart('Salad', 70)">Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="cart">
      <h1>Your Cart</h1>
      <ul id="cart-items"></ul>
      <h2>Total: Rupees <span id="cart-total">0</span></h2>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 Food Haven. All rights reserved.</p>
      <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </div>
  </footer>

  <div class="total-bill-bar">
    <h2>Total Bill: Rupees <span id="bill-total">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
